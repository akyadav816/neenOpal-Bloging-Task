{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10 home">
    <h3 class="text-white my-5 text-center">Home Page</h3>

    {% for post in posts %}
        <div class="jumbotron jumbotron-fluid jumbo-color">
            <div class="container">
               
                <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
                <h5 class="display-9">{{post.created_Date}}</h5>
                <h5 class="display-9"><i>Owner : </i>{{post.owner}}</h5>
                <p class="lead my-3"><i>{{post.desc}}</i></p>
            
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
